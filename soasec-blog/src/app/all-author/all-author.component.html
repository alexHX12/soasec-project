<div class="m-2 grid gap-4 grid-cols-4 grid-rows-2">
<div *ngFor="let author of this.all_author;" class="m-5 w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="m-5 flex flex-col items-center pb-10">
        <img class="w-48 h-48 mb-3 rounded-full shadow-lg" src="{{this.sdk.profileImageURL+author.user_image}}" alt="Avatar"/>
        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{author.author}}</h5>
    </div>
</div>
</div>
