<h2 class="text-center font-bold text-xl m-5">I tuoi post</h2>
<div class="m-2 grid gap-4 grid-cols-4 grid-rows-1">
  <div *ngFor="let post of this.all_post;" class="mx-5 max-w-sm bg-white border border-gray-200 rounded-lg shadow bg-gray-800 border-gray-700">
    <a href="#">
        <img class="rounded-t-lg" src="{{post.image}}" alt="" />
    </a>
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 text-black">{{post.title}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 text-gray-400">{{post.short_text}}</p>
        <a routerLink="/post/{{post._id}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 bg-blue-600 hover:bg-blue-700 dark:focus:ring-blue-800">
            Read more
            <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </a>
    </div>
</div>
  </div>
