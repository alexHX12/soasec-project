<div class="grid m-5 place-items-center">
<form class="w-full max-w-sm p-5 border-2 rounded-md">
    <h2 class="text-center font-bold text-xl m-5">Crea nuovo post</h2>
    <div class="md:flex md:items-center mb-6">
      <div>
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-title">
          Titolo
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-title" type="text" placeholder="Titolo">
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div>
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-5" for="inline-text">
          Testo
        </label>
      </div>
      <div class="md:w-2/3">
        <textarea class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-text" type="text" placeholder="Scrivi qualcosa..." rows="4" cols="50"></textarea>
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
          Invia
        </button>
      </div>
    </div>
  </form>
</div>
